name: pulsenow_flutter
description: PulseNow Flutter Assessment - Crypto Trading & Analytics Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP
  http: ^1.1.0
  
  # UI
  cupertino_icons: ^1.0.6
  
  # Utilities
  intl: ^0.18.1
  
  # UI Enhancements
  shimmer: ^3.0.0

  # WebSocket
  web_socket_channel: ^2.3.0
  
  # Routing
  go_router: ^13.0.0
  
  # Animations
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/pulse-logo.jpeg"
  adaptive_icon_background: "#020308"
  adaptive_icon_foreground: "assets/images/pulse-logo.jpeg"
